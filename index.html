<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<script src="https://kit.fontawesome.com/f10af1274e.js" crossorigin="anonymous"></script>

</head>
<body>
<main>

<div class="container">
<section class="image">
  <img src="./images/logo.svg" alt="" id="huddle">
  <img src="./images/illustration-mockups.svg" alt="" class="mock">
</section>

<section class="text">
  
    <h1>Build The Community Your Fans Will Love</h1>
    <p class="textbody">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="register">Register</button>

    <footer class="icons">
      <div class="face"><i class="fa-brands fa-facebook"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="insta"><i class="fa-brands fa-instagram"></i></div>
    </footer>
  </section>

</div>



</main>


<p class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Nick</a>.
</p>

</body>
</html>
